apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-bakery-traffic
  namespace: bakery-shop
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: bakery-shop
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: bakery-shop